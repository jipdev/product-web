<table class="table" mat-table [dataSource]="data">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element"> {{ element?.name }}</td>
  </ng-container>

  <ng-container matColumnDef="fabrication">
    <th mat-header-cell *matHeaderCellDef>Fabricação</th>
    <td mat-cell *matCellDef="let element"> {{ element?.fabrication === 'NATIONAL' ? 'Nacional' : 'IMPORTED' }}</td>
  </ng-container>

  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef>Tamanho</th>
    <td mat-cell *matCellDef="let element"> {{ element.size | number }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Preço</th>
    <td mat-cell *matCellDef="let element"> {{ element.price | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th class="table__head-actions" mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element; let idx = index">
      <div class="table__actions">
        <button class="table__edit" matTooltip="Editar" (click)="edit(element.id)" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>

        <button class="table__delete" matTooltip="Remover" (click)="remove(idx, element.id)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="5">
      <span class="table__empty">
        <mat-icon>inbox</mat-icon>
        Nenhum produto encontrado
      </span>
    </td>
  </tr>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
