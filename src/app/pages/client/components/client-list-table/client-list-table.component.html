<table class="table" mat-table [dataSource]="data">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element"> {{ element?.name }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>E-mail</th>
    <td mat-cell *matCellDef="let element"> {{ element?.email }}</td>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef>CPF</th>
    <td mat-cell *matCellDef="let element"> {{ element?.cpf | mask: '000.000.000-00' }}</td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef>Sexo</th>
    <td mat-cell *matCellDef="let element"> {{ element?.gender === 'MALE' ? 'Masculino' : 'Feminino' }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th class="table__head-actions" mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element; let idx = index">
      <div class="table__actions">
        <button class="table__edit" matTooltip="Editar" [routerLink]="[element.id, 'editar']" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>

        <button class="table__delete" matTooltip="Remover" (click)="remove(idx, element.id)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="5">
      <span class="table__empty">
        <mat-icon>inbox</mat-icon>
        Nenhum cliente encontrado
      </span>
    </td>
  </tr>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
